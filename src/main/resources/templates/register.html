<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/register" method="post" enctype="multipart/form-data">
    <h1>Create Account</h1>
    <span th:if="${msg != null}" style="color: red" th:text="${msg}"></span> <br>
    <input type="text" placeholder="Name" name="name"/><br>
    <input type="email" placeholder="Email" name="email"/><br>
    <input type="password" placeholder="Password" name="password"/><br>
    <input type="password" placeholder="ConfirmPassword" name="confirmPassword"/><br>
    Student/Teacher <select name="userType">
    <option th:each="type : ${userTypes}" th:value="${type}" th:text="${type}"></option>
</select><br>
    <input type="file" name="picture"><br>
    <button>Sign Up</button>
</form>
</body>
</html>
